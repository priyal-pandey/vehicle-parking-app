{% extends "base.html" %}
{% set homepage = False %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="auth-box my-4 p-4">
        <small class="text-end d-block mb-3"><a href="{{url_for('sign_up')}}" class="alt-link">New here? Register</a></small>
        <h5 class="text-center display-5">Login</h5>

        <form action="" class="auth-form d-block mx-auto" method="POST">
            <div class="form-floating my-3">
                <input type="email" class="form-control my-input" id="email" name="email" placeholder="name@example.com" required>
                <label class="my-label" for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control my-input" id="password" name="password" placeholder="Password" required>
                <label class="my-label" for="password">Password</label>
            </div>
            <button type="submit" class="btn">Sign in to continue</button>
        </form> 
    </div>
{% endblock %}
