{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h1 class="display-5">List of Users</h1>

<table class="table my-table table-hover">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td scope="row">{{user.user_id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>

{% endblock %}
