{% extends "base.html" %}
{% block title %}Payment{% endblock %}
{% block content %}

<h1 class="display-5">Payment</h1>
<form class="row g-3", method="POST">
  <div class="col-12">
    <label for="spot_id" class="form-label my-label">Spot ID</label>
    <input type="text" class="form-control my-input" id="spot_id" value="{{reservation.spot_id}}" readonly>
  </div>
  <div class="col-12">
    <label for="cost" class="form-label my-label">Total Cost</label>
    <input type="text" class="form-control my-input" id="cost" name="cost" value="{{payment.total_amt}}" readonly>
  </div>
  <div class="col-12">
    <button type="submit" class="btn my-btn">Pay</button>
    <a href="{{url_for('home')}}" class="btn my-btn">Close</a>
  </div>
</form>
{% endblock %}
