{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <div class="auth-box my-4 p-4">
        <small class="text-end d-block mb-3"><a href="{{url_for('login')}}" class="alt-link">Have an account? Login</a></small>
        <h5 class="text-center display-5 my-display">Sign Up</h5>
        <form action="" class="auth-form d-block mx-auto" method="POST">
            <div class="form-floating my-3">
                <input type="email" class="form-control my-input" id="email" name="email" placeholder="name@example.com" required>
                <label for="email" class="my-label">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control my-input" id="name" name="name" placeholder="name">
                <label for="name" class="my-label">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control my-input" id="password1" name="password1" placeholder="Password" required>
                <label for="password1" class="my-label">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control my-input" id="password2" name="password2" placeholder="Password" required>
                <label for="password2" class="my-label">Confirm Password</label>
            </div>
            <button type="submit" class="btn">Register as a User</button>
        </form>
    </div>
{% endblock %}
