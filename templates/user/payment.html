{% extends "base.html" %}
{% block title %}Payment{% endblock %}
{% block content %}
<div class="container my-5 my-container">
<h1 class="display-6 my-display my-4">Payment</h1>
<form class="row g-3", method="POST">
  <div class="col-12">
    <label for="spot_id" class="form-label my-label">Spot ID</label>
    <input type="text" class="form-control my-input" id="spot_id" value="{{reservation.spot_id}}" readonly>
  </div>
  <div class="col-12">
    <label for="cost" class="form-label my-label">Total Cost</label>
    <input type="text" class="form-control my-input" id="cost" name="cost" value="{{payment.total_amt}}" readonly>
  </div>
  <div class="col-12">
    <button type="submit" class="btn my-btn"><i class="fa-solid fa-money-check-dollar" style="color: #ffffe3;"></i> Pay</button>
    <a href="{{url_for('home')}}" class="btn my-btn">Close</a>
  </div>
  <button class="btn my-btn" onclick="window.print();">Print</button>
</form>
</div>
{% endblock %}
