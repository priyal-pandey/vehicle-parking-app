{% extends "base.html" %}
{% set homepage = False %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="auth-box mt-4 p-4 border border-1">
        <h5 class="text-center display-5">LOGIN</h5>
        <form action="" class="auth-form d-block mx-auto" method="POST">
            <div class="form-floating my-3">
                <input type="email" class="form-control my-input border-3" id="email" name="email" placeholder="name@example.com" required>
                <label class="my-label" for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control my-input border-3" id="password" name="password" placeholder="Password" required>
                <label class="my-label" for="password">Password</label>
            </div>
            <button type="submit" class="btn border border-3 border-dark">Sign in to continue</button>
        </form>
        <small class="text-center d-block mt-3"><a href="{{url_for('sign_up')}}" class="alt-link">New here? Register</a></small>
    </div>
{% endblock %}
